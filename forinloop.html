<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    


    <script>
        const person={
            fname:'abc',
            lname:'xyz',
            age:20
        }
        let txt="";
        for (let x in person){
            txt+=x+" ";
            txt+="<br>";
            txt+=person[x]+" ";
        }
        document.getElementById('demo').innerHTML=txt;

    </script>
</body>
</html>
